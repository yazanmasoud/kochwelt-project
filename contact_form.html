<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="contact-form.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="navigation_bar.css">
    <script src="script.js"></script>
    <link rel="icon" type="image/png" href="./assets/img/logo_small.png">

</head>

<body>
    <header>
        <div class="header-inner">
            <a href="index.html"><img class="headerLogo-img" src="./assets/img/logo.png" alt=""></a>
            <nav>
                <a href="index.html">Start</a>
                <a href="#">Rezept des Tages</a>
                <a href="contact_form.html">Kontakt</a>
                <a href="Impressum.html">Impressum</a>
            </nav>
        </div>
    </header>
    <form class="contact-form" onsubmit="sendMail(event)">
        <h2>Kontaktiere Uns</h2>
        <label for="name">Dein Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Deine E-Mail:</label>
        <input type="email" id="email" name="email" required>

        <label for="messsage">Deine Nachricht:</label>
        <textarea name="messsage" id="message" rows="12" required></textarea>

        <button type="submit">Abschicken</button>

    </form>
    <footer>
        <div class="footer-inner">
            <div class="footercontent">
                <img class="footerLogo" src="./assets/img/logo.png" alt="Kochwelt.img">
            </div>

            <div class="socialMedia">
                <a href="http://www.facebook.com" target="_blank" class="link_decoration_social">
                    <div class="social_side_by_side facebookbutton">
                        <img class="IconSocialMedia Icons" src="./assets/img/icons/facebook.png" alt="">
                    </div>
                </a>

                <a href="https://www.instagram.com/" target="_blank" class="link_decoration_social">
                    <div class="social_side_by_side">
                        <img class=" IconSocialMedia Icons" src="./assets/img/icons/instagram.png" alt="Instagram Logo">
                    </div>
                </a>

                <a href="https://x.com/en/using-x/download-the-x-app" target="_blank" class="link_decoration_social">
                    <div class="social_side_by_side">
                        <img class=" IconSocialMedia Icons" src="./assets/img/icons/x.png" alt="X Logo">
                    </div>
                </a>
            </div>
        </div>
    </footer>

</body>

</html>
